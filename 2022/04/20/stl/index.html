>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">vector</span>（变长数组），倍增的思想，支持比较运算（按字典序）</span><br><span class="line">    定义：：</span><br><span class="line">        <span class="built_in">vector</span> &lt;<span class="type">int</span>&gt; a; 定义：一个<span class="built_in">vector</span>数组a</span><br><span class="line">        <span class="built_in">vector</span> &lt;<span class="type">int</span>&gt; a(<span class="number">10</span>); 定义：一个长度为<span class="number">10</span>的<span class="built_in">vector</span>数组a</span><br><span class="line">        <span class="built_in">vector</span> &lt;<span class="type">int</span>&gt; a(<span class="number">10</span>,<span class="number">3</span>); 定义：一个长度为<span class="number">10</span>的<span class="built_in">vector</span>数组a，并且所有元素都为<span class="number">3</span></span><br><span class="line">    常用函数：：</span><br><span class="line">        size(); 返回元素个数</span><br><span class="line">        empty(); 返回是否是空</span><br><span class="line">        clear(); 清空</span><br><span class="line">        front(); 返回<span class="built_in">vector</span>的第一个数</span><br><span class="line">        back(); 返回<span class="built_in">vector</span>的最后一个数</span><br><span class="line">        push_back(); 向<span class="built_in">vector</span>的最后插入一个数</span><br><span class="line">        pop_back(); 把<span class="built_in">vector</span>的最后一个数删掉</span><br><span class="line">        begin(); <span class="built_in">vector</span>的第<span class="number">0</span>个数</span><br><span class="line">        end(); <span class="built_in">vector</span>的最后一个的数的后面一个数</span><br><span class="line">    倍增的思想：</span><br><span class="line">        系统为某一程序分配空间是，所需时间，与空间大小无关，与申请次数有关</span><br><span class="line">    遍历方法</span><br><span class="line">        假设有个<span class="built_in">vector</span> &lt;<span class="type">int</span>&gt; a;</span><br><span class="line">        第一种：</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>;i &lt; a.size();i ++) <span class="built_in">cout</span>&lt;&lt;a[i]&lt;&lt;<span class="string">&quot; &quot;</span>;</span><br><span class="line">        第二种：</span><br><span class="line">            <span class="keyword">for</span>(<span class="built_in">vector</span> &lt;<span class="type">int</span>&gt;::iterator i = a.begin();i != a.end();i ++) <span class="built_in">cout</span>&lt;&lt;*i&lt;&lt;<span class="string">&quot; &quot;</span>;  <span class="built_in">vector</span> &lt;<span class="type">int</span>&gt;::iterator可以写为<span class="keyword">auto</span></span><br><span class="line">        第三种：</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">auto</span>  x : a) <span class="built_in">cout</span>&lt;&lt;x&lt;&lt;<span class="string">&quot; &quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">pair</span>，支持比较运算，以first为第一关键字，以second为第二关键字（按字典序）</span><br><span class="line">    定义：：</span><br><span class="line">        <span class="built_in">pair</span> &lt;类型,类型&gt; 变量名;    两个类型可以不同</span><br><span class="line">    初始化方式：</span><br><span class="line">        假设有个<span class="built_in">pair</span> &lt;<span class="type">int</span>,<span class="built_in">string</span>&gt; p;</span><br><span class="line">        第一种：</span><br><span class="line">            p = <span class="built_in">make_pair</span>(<span class="number">10</span>,<span class="string">&quot;abc&quot;</span>);</span><br><span class="line">        第二种：</span><br><span class="line">            p = &#123;<span class="number">10</span>,<span class="string">&quot;abc&quot;</span>);</span><br><span class="line">    常用函数：：</span><br><span class="line">        first(); 第一个元素</span><br><span class="line">        second(); 第二个元素</span><br><span class="line"></span><br><span class="line"><span class="built_in">string</span>（字符串）</span><br><span class="line">    常用函数：：</span><br><span class="line">        substr(); 返回每一个子串</span><br><span class="line">        c_str(); 返回这个<span class="built_in">string</span>对应的字符数组的头指针</span><br><span class="line">        size(); 返回字母个数</span><br><span class="line">        length(); 返回字母个数</span><br><span class="line">        empty(); 返回字符串是否为空</span><br><span class="line">        clear(); 把字符串清空</span><br><span class="line"><span class="built_in">queue</span>（队列）</span><br><span class="line">    定义：：</span><br><span class="line">        <span class="built_in">queue</span> &lt;类型&gt; 变量名;</span><br><span class="line">    常用函数：：</span><br><span class="line">        size(); 这个队列的长度</span><br><span class="line">        empty(); 返回这个队列是否为空</span><br><span class="line">        push(); 往队尾插入一个元素</span><br><span class="line">        front(); 返回队头元素</span><br><span class="line">        back(); 返回队尾元素</span><br><span class="line">        pop(); 把队头弹出</span><br><span class="line">        注意：队列没有clear函数！！！</span><br><span class="line">    清空：</span><br><span class="line">        变量名 = <span class="built_in">queue</span> &lt;<span class="type">int</span>&gt; ();</span><br><span class="line"><span class="built_in">priority_queue</span>（优先队列，堆）</span><br><span class="line">    注意：默认是大根堆！！！</span><br><span class="line">    定义：：</span><br><span class="line">        大根堆：<span class="built_in">priority_queue</span> &lt;类型&gt; 变量名;</span><br><span class="line">        小根堆：<span class="built_in">priority_queue</span> &lt;类型,vecotr &lt;类型&gt;,greater &lt;类型&gt;&gt; 变量名</span><br><span class="line">    常用函数：</span><br><span class="line">        size(); 这个堆的长度</span><br><span class="line">        empty(); 返回这个堆是否为空</span><br><span class="line">        push();往堆里插入一个元素</span><br><span class="line">        top(); 返回堆顶元素</span><br><span class="line">        pop(); 弹出堆顶元素</span><br><span class="line">        注意：堆没有clear函数！！！</span><br><span class="line"></span><br><span class="line"><span class="built_in">stack</span>（栈）</span><br><span class="line">    常用函数：</span><br><span class="line">        size(); 这个栈的长度</span><br><span class="line">        empty(); 返回这个栈是否为空</span><br><span class="line">        push(); 向栈顶插入一个元素</span><br><span class="line">        top(); 返回栈顶元素</span><br><span class="line">        pop(); 弹出栈顶元素</span><br><span class="line"></span><br><span class="line"><span class="built_in">deque</span>（双端队列）</span><br><span class="line">    常用函数：</span><br><span class="line">        size(); 这个双端队列的长度</span><br><span class="line">        empty(); 返回这个双端队列是否为空</span><br><span class="line">        clear(); 清空这个双端队列</span><br><span class="line">        front(); 返回第一个元素</span><br><span class="line">        back(); 返回最后一个元素</span><br><span class="line">        push_back(); 向最后插入一个元素</span><br><span class="line">        pop_back(); 弹出最后一个元素</span><br><span class="line">        push_front(); 向队首插入一个元素</span><br><span class="line">        pop_front(); 弹出第一个元素</span><br><span class="line">        begin(); 双端队列的第<span class="number">0</span>个数</span><br><span class="line">        end(); 双端队列的最后一个的数的后面一个数</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span>，<span class="built_in">map</span>，<span class="built_in">multiset</span>，<span class="built_in">multimap</span> 基于平衡二叉树（红黑树），动态维护有序序列</span><br><span class="line">    <span class="built_in">set</span>/<span class="built_in">multiset</span></span><br><span class="line">        注意：<span class="built_in">set</span>不允许元素重复，如果有重复就会被忽略，但<span class="built_in">multiset</span>允许！！！</span><br><span class="line">        常用函数：</span><br><span class="line">            size(); 返回元素个数</span><br><span class="line">            empty(); 返回<span class="built_in">set</span>是否是空的</span><br><span class="line">            clear(); 清空</span><br><span class="line">            begin(); 第<span class="number">0</span>个数，支持++或--，返回前驱和后继</span><br><span class="line">            end(); 最后一个的数的后面一个数，支持++或--，返回前驱和后继</span><br><span class="line">            insert(); 插入一个数</span><br><span class="line">            find(); 查找一个数</span><br><span class="line">            count(); 返回某一个数的个数</span><br><span class="line">            erase();</span><br><span class="line">                （<span class="number">1</span>）输入是一个数x，删除所有x    <span class="title function_">O</span><span class="params">(k + <span class="built_in">log</span> n)</span></span><br><span class="line">                （2）输入一个迭代器，删除这个迭代器</span><br><span class="line">            <span class="title function_">lower_bound</span><span class="params">(x)</span>; 返回大于等于x的最小的数的迭代器</span><br><span class="line">            upper_bound(x); 返回大于x的最小的数的迭代器</span><br><span class="line">    <span class="built_in">map</span>/<span class="built_in">multimap</span></span><br><span class="line">        常用函数：</span><br><span class="line">            insert(); 插入一个数，插入的数是一个<span class="built_in">pair</span></span><br><span class="line">            <span class="title function_">erase</span><span class="params">()</span>; </span><br><span class="line">                （<span class="number">1</span>）输入是<span class="built_in">pair</span></span><br><span class="line">                （<span class="number">2</span>）输入一个迭代器，删除这个迭代器</span><br><span class="line">            find(); 查找一个数</span><br><span class="line">            lower_bound(x); 返回大于等于x的最小的数的迭代器</span><br><span class="line">            upper_bound(x); 返回大于x的最小的数的迭代器</span><br><span class="line"></span><br><span class="line"><span class="built_in">unordered_set</span>，<span class="built_in">unordered_map</span>，unordered_muliset,<span class="built_in">unordered_multimap</span> 基于哈希表</span><br><span class="line">    和上面类似，增删改查的时间复杂度是O(<span class="number">1</span>)</span><br><span class="line">    不支持lower_bound()和upper_bound()</span><br><span class="line"></span><br><span class="line"><span class="built_in">bitset</span> 压位</span><br><span class="line">    定义：</span><br><span class="line">        <span class="built_in">bitset</span> &lt;个数&gt; 变量名;</span><br><span class="line">    支持：</span><br><span class="line">        ~，&amp;，|，^</span><br><span class="line">        &gt;&gt;，&lt;&lt;</span><br><span class="line">        ==，!=</span><br><span class="line">        []</span><br><span class="line">    常用函数：</span><br><span class="line">        count(); 返回某一个数的个数</span><br><span class="line">        any(); 判断是否至少有一个<span class="number">1</span></span><br><span class="line">        none(); 判断是否全为<span class="number">0</span></span><br><span class="line">        <span class="built_in">set</span>(); 把所有位置赋值为<span class="number">1</span></span><br><span class="line">        <span class="built_in">set</span>(k,v); 将第k位变成v</span><br><span class="line">        <span class="title function_">reset</span><span class="params">()</span>; 把所有位变成<span class="number">0</span></span><br><span class="line">        flip(); 把所有位取反，等价于~</span><br><span class="line">        flip(k); 把第k位取反</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
